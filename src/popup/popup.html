<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickBeam</title>
  <style>
    body {
      width: 300px;
      min-height: 200px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #333333;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: #1a73e8;
    }
    
    .subtitle {
      font-size: 14px;
      color: #666666;
      margin: 0;
    }
    
    .status {
      background: #f8f9fa;
      border: 1px solid #e8eaed;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .status-text {
      font-size: 14px;
      margin: 0;
      color: #5f6368;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .action-btn {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .action-btn:hover {
      background: #1557b0;
    }
    
    .action-btn:active {
      background: #0d47a1;
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #999999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">QuickBeam</h1>
    <p class="subtitle">Smart text selection tool</p>
  </div>
  
  <div class="status">
    <p class="status-text">Extension is active and ready to use</p>
  </div>
  
  <div class="actions">
    <button class="action-btn" id="openOptions">Open Settings</button>
    <button class="action-btn" id="testAction">Test Action</button>
  </div>
  
  <div class="footer">
    <p>Select text on any webpage to see quick actions</p>
  </div>
  
  <script type="module" src="index.ts"></script>
</body>
</html>
