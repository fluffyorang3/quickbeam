<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickBeam - Settings</title>
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #333333;
    }
    
    .header {
      text-align: center;
      margin-bottom: 32px;
      padding: 24px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .title {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px 0;
      color: #1a73e8;
    }
    
    .subtitle {
      font-size: 16px;
      color: #666666;
      margin: 0;
    }
    
    .section {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #333333;
      border-bottom: 2px solid #e8eaed;
      padding-bottom: 8px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #333333;
    }
    
    .form-control {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e8eaed;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .checkbox {
      width: 18px;
      height: 18px;
      accent-color: #1a73e8;
    }
    
    .btn {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background: #1557b0;
    }
    
    .btn:active {
      background: #0d47a1;
    }
    
    .btn-secondary {
      background: #5f6368;
    }
    
    .btn-secondary:hover {
      background: #494c50;
    }
    
    .actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">QuickBeam</h1>
    <p class="subtitle">Extension Settings & Preferences</p>
  </div>
  
  <div class="section">
    <h2 class="section-title">Toolbar Settings</h2>
    
    <div class="form-group">
      <label class="form-label">Position</label>
      <select class="form-control" id="toolbarPosition">
        <option value="adjacent">Adjacent to selection</option>
        <option value="above">Above selection</option>
        <option value="below">Below selection</option>
      </select>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" class="checkbox" id="autoHide">
      <label for="autoHide">Auto-hide toolbar</label>
    </div>
    
    <div class="form-group">
      <label class="form-label">Hide delay (seconds)</label>
      <input type="number" class="form-control" id="hideDelay" min="1" max="10" value="3">
    </div>
  </div>
  
  <div class="section">
    <h2 class="section-title">Quick Actions</h2>
    
    <div class="checkbox-group">
      <input type="checkbox" class="checkbox" id="actionMap" checked>
      <label for="actionMap">Map It (addresses)</label>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" class="checkbox" id="actionEmail" checked>
      <label for="actionEmail">Compose Email</label>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" class="checkbox" id="actionCall" checked>
      <label for="actionCall">Call/Message</label>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" class="checkbox" id="actionTrack">
      <label for="actionTrack">Track Package</label>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" class="checkbox" id="actionConvert">
      <label for="actionConvert">Convert Units</label>
    </div>
  </div>
  
  <div class="section">
    <h2 class="section-title">Privacy & Data</h2>
    
    <div class="checkbox-group">
      <input type="checkbox" class="checkbox" id="localProcessing" checked>
      <label for="localProcessing">Local processing only</label>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" class="checkbox" id="dataCollection">
      <label for="dataCollection">Allow data collection for improvement</label>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" class="checkbox" id="analytics">
      <label for="analytics">Enable usage analytics</label>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn btn-secondary" id="resetDefaults">Reset to Defaults</button>
    <button class="btn" id="saveSettings">Save Settings</button>
  </div>
  
  <script type="module" src="index.ts"></script>
</body>
</html>
